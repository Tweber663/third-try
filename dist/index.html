<body>
    <div class="container authe text-center">
        <h1>Welcome to chat rooms ðŸ˜ŽðŸ‘‹ </h1>
        <div class="btn-group gap-1">
            <button id="leftBtn" class="btn btn-dark my-1 px-4" type="button">Sign up?</button>
            <button id="rightBtn" class="btn my-1 px-2" type="button">Alredy a user?</button>
        </div>
            <div class="forms">
            </div>

            <div class="loginStatus">
            </div>

    </div>
    
    <!-- container & title -->
  <div class="container chatRooms d-none my-4">
    <div class="signOut">
        <button type="signout" class="signOutBtn btn">Signout</button>
        <p class="userEmail"></p>
    </div>
    <h1 class="my-4 text-center">Have a wonderful day!</h1>

    <!-- buttuns for chat rooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-3">Choose a chatroom:</div>
        <div class="btn-group gap-1">
            <button class="btn btn-outline-dark px-3" id="general">#General</button>
            <button class="btn btn-outline-dark px-3" id="gaming">#Gaming</button>
            <button class="btn btn-outline-dark px-3" id="music">#Music</button>
            <button class="btn btn-outline-dark px-3" id="ninjas">#Ninjas</button>
        </div>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group">
        </ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-text">Your message</div>
            <input type="text" id="message" class="form-control" required>
            <input type="submit" class="btn btn-info" value="send">
        </div>
    </form>


    <!-- update name form -->
     <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-text">Update name</div>
            <input type="text" id="newName" class="form-control" required>
            <input type="submit" value="update" class="btn btn-info">
         </div>
        <div class="update-mssg"></div>
     </form>
     
    <script src="/output/optim.js"></script>
  </div>
